
<div class="stache-wrapper" stacheGoogleAnalytics>
  <a id="stache-skip-to-content-link" stacheRouterLink="." fragment="stache-main-content">Skip to Content</a>
  <stache-layout
    [pageTitle]="pageTitle"
    [layoutType]="layout"
    [showBackToTop]="showBackToTop"
    [showBreadcrumbs]="showBreadcrumbs"
    [showEditButton]="showEditButton"
    [showTableOfContents]="showTableOfContents"
    [sidebarRoutes]="sidebarRoutes"
    [inPageRoutes]="inPageRoutes"
    [breadcrumbsRoutes]="breadcrumbsRoutes">

    <ng-content stachePageSummary select="stache-page-summary"></ng-content>
    <ng-content></ng-content>
  </stache-layout>
  <stache-footer *ngIf="showFooter">
  </stache-footer>
</div>
